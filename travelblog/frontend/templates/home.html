{% extends "layout.html" %}
{% load static %}
{% block content %}
    {% for s in serializer %}
        <p>{{ s.title }}</p>
        <p>{{ s.slug }}</p>
        {{ s.body | safe }}
        <p>{{ s.country }}</p>
        <p>{{ s.city }}</p>
        <p>{{ s.homepage }}</p>
    {% endfor %}
{% endblock %}
